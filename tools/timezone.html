<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Zone Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/timezone.css">
</head>
<body>
  {% include tools_header.html %}
  <h1>Time Zone Converter</h1>
  <div id="controls">
    <select id="citySelect" aria-label="Choose a city"></select>
    
    <button class="primary" id="resetBtn">Current Time</button>
  </div>

  <div id="cities"></div>

  <script src="js/timezone.js"></script>
  <script>
    // --- initialize ---
    // default: Atlanta, Delhi, Pune, and Bilaspur
    addCity('America/New_York','Atlanta');
    addCity('Asia/Kolkata','Delhi');
    addCity('Asia/Kolkata','Pune');
    addCity('Asia/Kolkata','Bilaspur');
    resetToCurrentTime();
  </script>
</body>
</html>
