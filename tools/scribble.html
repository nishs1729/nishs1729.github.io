<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scribble Pad</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/scribble.css">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.png' | relative_url }}">
</head>
<body>

  {% include tools_header.html %}

  <header>
    <h1>✏️ Scribble Pad</h1>
    <div class="toolbar">
      <div class="group" title="Brush color & size">
        <label>Pen</label>
        <input id="color" type="color" value="#ffd166" />
        <label for="size">Size</label>
        <input id="size" type="range" min="1" max="60" value="8" class="slider" />
        <span id="sizeVal" class="hint">8 px</span>
      </div>

      <div class="group" title="Opacity">
        <label>Opacity</label>
        <input id="opacity" type="range" min="0.05" max="1" step="0.05" value="1" class="slider" />
        <span id="opacityVal" class="hint">100%</span>
      </div>

      <label class="toggle" title="Eraser (E)">
        <input id="eraser" type="checkbox" /> Eraser
      </label>

      <label class="toggle" title="Grid overlay">
        <input id="grid" type="checkbox" /> Grid
      </label>

      <div class="group" title="Background color (included in export)">
        <label>BG</label>
        <input id="bg" type="color" value="#111827" />
        <button id="bgClear" class="btn">Transparent</button>
      </div>

      <div class="group" title="Canvas size">
        <label>Canvas</label>
        <select id="presetSize">
          <option value="auto">Fit window</option>
          <option value="1080x1080">1080×1080</option>
          <option value="1280x720">1280×720</option>
          <option value="1920x1080">1920×1080</option>
          <option value="2480x3508">A4 @300dpi (portrait)</option>
          <option value="3508x2480">A4 @300dpi (landscape)</option>
        </select>
      </div>

      <div class="group" title="Undo/Redo">
        <button id="undo" class="btn">Undo (Ctrl/⌘Z)</button>
        <button id="redo" class="btn">Redo (Ctrl/⌘Y)</button>
      </div>

      <div class="group" title="Export">
        <label>Format</label>
        <select id="format">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WebP</option>
        </select>
        <label>Quality</label>
        <input id="quality" type="range" min="0.1" max="1" step="0.1" value="0.92" class="slider" />
        <input id="filename" type="text" value="scribble" style="width: 120px" />
        <button id="download" class="btn primary">Download</button>
      </div>

      <button id="clear" class="btn danger" title="Clear the drawing">Clear</button>
    </div>
    <span class="spacer"></span>
    <div class="hint">Shortcuts: B brush, E eraser, +/- size</div>
  </header>

  <div class="canvas-wrap" id="wrap">
    <canvas id="bgCanvas" class="bg-layer"></canvas>
    <canvas id="drawCanvas" class="drawing-layer"></canvas>
    <div id="gridLayer" class="grid-overlay"></div>
  </div>

  <script src="js/scribble.js"></script>
</body>
</html>
