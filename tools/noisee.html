<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Noisee</title>
<link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.png' | relative_url }}">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/noisee.css">
</head>
<body>

{% include tools_header.html %}

<div class="container">

<div>
  
  <div class="card">
    <h1>Noisee</h1>
    <div class="small">Master volume</div>
    <input id="masterVol" type="range" min="0" max="1" step="0.01" value="0.4" class="slider">
    <div class="small">Presets</div>
    <div class="row.cols-3">
      <select id="presetSelect"></select>
      <button class="btn" id="playAll" style="background-color: var(--play-button-bg);">Play All</button>
      <button class="btn" id="stopAll" style="background-color: var(--stop-button-bg);">Stop All</button>
    </div>
  </div>

  <div class="card">
    <div class="sound-card" draggable="true" data-id="rain">
        <div class="icon">🌧️</div>
        <div class="controls">
          <div class="name">Rain</div>
          <button class="btn" id="play-rain">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-rain">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="river">
        <div class="icon">🏞️</div>
        <div class="controls">
          <div class="name">River</div>
          <button class="btn" id="play-river">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-river">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="wind">
        <div class="icon">🌬️</div>
        <div class="controls">
          <div class="name">Wind</div>
          <button class="btn" id="play-wind">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-wind">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="fire">
        <div class="icon">🔥</div>
        <div class="controls">
          <div class="name">Fire</div>
          <button class="btn" id="play-fire">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-fire">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="birds">
        <div class="icon">🦜</div>
        <div class="controls">
          <div class="name">Birds</div>
          <button class="btn" id="play-birds">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-birds">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="night-birds">
        <div class="icon">🦉</div>
        <div class="controls">
          <div class="name">Night birds</div>
          <button class="btn" id="play-night-birds">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-night-birds">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="cicada">
        <div class="icon">🦗</div>
        <div class="controls">
          <div class="name">Cicada</div>
          <button class="btn" id="play-cicada">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-cicada">
        </div>
      </div>
      <div class="sound-card" draggable="true" data-id="sea">
        <div class="icon">🌊</div>
        <div class="controls">
          <div class="name">Sea</div>
          <button class="btn" id="play-sea">▶</button>
          <input type="range" min="0" max="1" step="0.01" value="0.6" class="slider" id="vol-sea">
        </div>
      </div>
  </div>
</div>
</div>
