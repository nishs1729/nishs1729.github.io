<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitzHugh-Nagumo Model</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/fhn.css">
</head>
<body>
    <div id="page-wrapper">
        {% include neurotools_header.html %}
        <h1>FitzHugh-Nagumo Model</h1>

        <div id="fhn-container" class="main-container">
            <div class="controls">
                <h2>Parameters</h2>
                <div class="slider-container">
                    <label for="param_i">External Current (I)</label>
                    <input type="range" id="param_i" min="0" max="2" value="0.5" step="0.1">
                    <span id="param_i-value">0.5</span>
                </div>
                <div class="slider-container">
                    <label for="param_a">Parameter a</label>
                    <input type="range" id="param_a" min="0" max="2" value="0.7" step="0.01">
                    <span id="param_a-value">0.7</span>
                </div>
                <div class="slider-container">
                    <label for="param_b">Parameter b</label>
                    <input type="range" id="param_b" min="0.01" max="2" value="0.8" step="0.01">
                    <span id="param_b-value">0.8</span>
                </div>
                <div class="slider-container">
                    <label for="param_epsilon">Epsilon (Îµ)</label>
                    <input type="range" id="param_epsilon" min="0.01" max="0.2" value="0.08" step="0.01">
                    <span id="param_epsilon-value">0.08</span>
                </div>
                <div class="slider-container">
                    <label for="duration">Simulation Duration (ms)</label>
                    <input type="range" id="duration" min="10" max="500" value="200" step="10">
                    <span id="duration-value">200</span>
                </div>
                <div class="slider-container">
                    <label for="v_init">Initial V</label>
                    <input type="range" id="v_init" min="-3" max="3" value="-1" step="0.1">
                    <span id="v_init-value">-1.0</span>
                </div>
                <div class="slider-container">
                    <label for="w_init">Initial W</label>
                    <input type="range" id="w_init" min="-3" max="3" value="-1" step="0.1">
                    <span id="w_init-value">-1.0</span>
                </div>
                <img src="assets/images/fhn_model.png" alt="Channel state diagram for Part 3">
            </div>
            <div class="plots-container">
                <div class="plot-group">
                    <canvas id="v-w-plot" width="700" height="300"></canvas>
                </div>
                <div class="plot-group">
                    <canvas id="phase-plot" width="700" height="350"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="js/fnh.js"></script>
</body>
</html>
