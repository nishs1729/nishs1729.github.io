---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/solar_system_style.css' | relative_url }}">

<div class="solar_system-container">
  <div class="sun"></div>
  <div class="mercury"></div>
  <div class="venus"></div>
  <div class="earth"></div>
  <div class="mars"></div>
  <div class="jupiter"></div>
  <div class="saturn"></div>
  <div class="uranus"></div>
  <div class="neptune"></div>
  <div class="pluto"></div>
  <div class="asteroids-belt"></div>
</div>

{% if page.width == "thin" %}
  <div class="col-lg-10 mx-auto mt-5 markdown-body">
    {{ content }}
  </div>

{% else %}
  <div class="markdown-body">
    {{ content }}
  </div>
{% endif %}
